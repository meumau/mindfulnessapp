<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Mindfulness game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ajatuspilvi-koneen info ja input-kenttä -->
<p id="thoughtInfo" onkeydown="handleThoughtInput(event)">
    Sometimes stubborn thoughts fill our minds. Write a word that describes your thoughts and watch it float away.
</p>

<input id="thoughtInput" type="text" onkeydown="handleThoughtInput(event)" placeholder="Write a word">

<!-- rauhoittumispuun info ja napit -->
<p id="treeInfo">
    It's good to take some time and meditate by the tree. How long?
</p>

<button id="oneMin">1 minute</button>
<button id="fiveMin">5 minutes</button>
<button id="tenMin">10 minutes</button>
<button id="close">Not right now</button>

<!-- jääkaapin info ja napit -->

<p id="fridgeInfo">
    It is important to nourish your body and mind. What would you like to have?
</p>

<button id="food1">Healing soup</button>
<button id="food2">Thoughtful tea</button>
<button id="food3">Calming cake</button>


<script src="script.js" defer></script>    

</body>
</html>
